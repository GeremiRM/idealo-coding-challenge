<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Toy Robot</title>
  </head>
  <body>
    <header
      class="h-48 w-full bg-[#0a3761] flex flex-col justify-center items-center"
    >
      <img src="./imgs/logo.svg" class="w-48 h-auto" />
      <h1
        class="text-2xl uppercase font-extrabold relative text-gray-100 -top-[60px]"
      >
        Toy Robot Challenge
      </h1>
    </header>
    <main class="flex w-[90%] py-8 mx-auto flex-col lg:flex-row max-w-[1800px]">
      <form
        id="form"
        class="mb-10 lg:mb-0 lg:min-w-72 lg:w-1/3 max-w-[400px] max-h-[650px] overflow-auto"
      >
        <div class="mb-10">
          <button
            type="submit"
            class="bg-green-700 w-full hover:bg-green-500 text-white py-2 px-8 text-xl rounded transition font-bold uppercase tracking-widest"
          >
            Submit
          </button>
        </div>

        <div id="input-fields"></div>
        <div class="flex mt-4">
          <button
            class="bg-red-500 mr-1 w-full hover:bg-red-700 text-white font-bold px-8 text-2xl rounded transition"
            id="delete-move"
            type="button"
          >
            -
          </button>
          <button
            class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold px-8 text-2xl rounded transition"
            id="add-move"
            type="button"
          >
            +
          </button>
        </div>
      </form>
      <div id="grid" class="grid grid-cols-5 ml-4 flex-1 h-24 gap-1"></div>
    </main>
  </body>

  <script src="./scripts/main.js"></script>
</html>
